{% extends "web/base.html" %}

{% block title %}Create Job{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                Create Job Posting
            </div>
            <div class="card-body">
                <form id="jobForm">
                    <div class="mb-3">
                        <label class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Required Skills (Comma separated)</label>
                        <input type="text" class="form-control" id="skills" required placeholder="Python, Django, SQL">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Job</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('jobForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const token = localStorage.getItem('access_token');

        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const required_skills = document.getElementById('skills').value;

        const response = await fetch('/api/jobs/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ title, description, required_skills })
        });

        if (response.ok) {
            window.location.href = '/dashboard/';
        } else {
            alert('Failed to create job');
        }
    });
</script>
{% endblock %}
